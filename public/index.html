<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beast Tactics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: #000;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #diagnostics-panel {
            display: none;
            position: fixed;
            left: 10px;
            bottom: 10px;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 1001;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Loading Beast Tactics...</h1>
        <p>Initializing game world</p>
    </div>

    <div id="diagnostics-panel"></div>

    <script>
        // DOM loaded logging
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
        });

        // All resources loaded logging
        window.addEventListener('load', function() {
            console.log('All resources loaded');

            // Check for diagnostics mode
            if (window.location.search.includes('diagnostics=true')) {
                // Load diagnostics tools when in diagnostics mode
                const diagPanel = document.getElementById('diagnostics-panel');
                diagPanel.style.display = 'block';
                diagPanel.innerHTML = '<h3>Loading Diagnostics...</h3>';

                // Load the diagnostics script
                const script = document.createElement('script');
                script.src = '/tools/diagnostics/BiomeDistributionTest.js';
                script.onerror = () => {
                    diagPanel.innerHTML += '<p>‚ùå Failed to load diagnostics</p>';
                };
                document.body.appendChild(script);
            }
        });
    </script>

    <script type="module" src="game.js"></script>
    <!-- Hex Grid spacing tester tool (only loaded in development) -->
    <script type="module" src="/tools/diagnostics/HexGridSpacingTester.js"></script>
  </body>
</html>
